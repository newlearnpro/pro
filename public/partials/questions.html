<div ng-cloak ng-controller='questionsGroup'>

		<label>Ընտրել դասը</label>			
		<!--select id='lesson' ng-model='userField.id'-->
		<select id='lesson'>
			<option ng-repeat='items in lesson' ng-selected='{{items.id}}'>{{items.id}} - {{items.name}}</option>
		</select>





<div>
	<label><input type='radio' class='questionType' ng-model='aq.type' value='1' ng-click='questionType($event)' />Հարց1</label>
	<label><input type='radio' class='questionType' ng-model='aq.type' value='2' ng-click='questionType($event)' />Հարց2</label>
	<label><input type='radio' class='questionType' ng-model='aq.type' value='3' ng-click='questionType($event)'/>Հարց3</label>
	<label><input type='radio' class='questionType' ng-model='aq.type' value='4' ng-click='questionType($event)'/>Հարց4</label>
</div>


<div ng-show='quesionPart1'>
	<div><span>Հարց</span></div>
	<input type='text' class='questionTextField' /><br />
	<input type='number' min='2' max='6' ng-model='questionAnswersLength' ng-value='questionAnswersLength' />
	<div><span>Պատասխանի տարբերակներ</span></div>



	<div ng-repeat='items in answersInput'>
		<input type='text' class='answerTextField'  /> <input type='radio' class='answerVersionField' ng-model='aq.version' value='{{items}}'/>
	</div>

	<!--input type='text' class='answerTextField' /> <input type='radio' class='answerVersionField' ng-model='answer.version' value='1'/><br />
	<input type='text' class='answerTextField' /> <input type='radio' class='answerVersionField' ng-model='answer.version' value='2' /><br />
	<input type='text' class='answerTextField' /> <input type='radio' class='answerVersionField' ng-model='answer.version' value='3' /><br />
	<input type='text' class='answerTextField' /> <input type='radio' class='answerVersionField' ng-model='answer.version' value='4' /><br /-->



</div>

	<input type='button' value={{language.save}} ng-click='questionSave()'/>
	<div><span ng-model='questionError'>{{questionError}}</span></div>


	
</div>
