<div ng-cloak ng-controller='listGroup'> 


<!-- Modal -->
<div id='menuModal' class='modal fade' role='dialog'>
  <div class='modal-dialog'>

    <!-- Modal content-->
    <div class='modal-content'>
      <div class='modal-header'>
        <button type='button' class='close' data-dismiss='modal' title={{language.close}}>&times;</button>
        <h4 class='modal-title'>Modal Header</h4>
      </div>
      <div class='modal-body'>
		<div>
			Search <input type='checkbox' ng-model='checked' >
			<input id='searchLessonText'  type='text' ng-show='checked' ng-model='searchLesson.keywords' ng-focus='getLessons(focus=true, blur=false)' ng-blur='getLessons(focus=false, blur=true)'/>
			<div ng-show="checked" ng-repeat='items in searchLessons | filter:searchLesson'>
				<div  class='lesson_types lesson_type_{{items.type_id}}' ng-click='loadPage($event)'><i class='lesson_icons lesson_icon_{{items.type_id}}'></i><span >{{items.name}}</span></div>
			</div>
		</div>
		<label>{{language.structure}}</label>&nbsp;
		<div class='mainPosition'>
			<div ng-repeat='items in position'>
				<div class='position1' data1='{{items.id}}' data2='{{items.parent_id}}' ng-click='openClosePosition()'>								
					<a class='pos_a' ng-click='getClass($event)'>{{items.position}}</a>
				</div>	
			</div>
		</div>
      </div>

    </div>

  </div>
</div>








	<div class='col-xs-12 col-sm-6  col-md-3  col-lg-2'>
		<button type='button' class='btn btn-info btn-lg' data-toggle='modal' data-target='#menuModal'>{{language.menu}}</button>




		<div><span id='position_name_header' data1='{{position_id}}' data2='{{parent_id}}'>{{position_name}}</span></div>
		<div class='mainLesson'>
			<div ng-repeat='items in lessons' class='lesson_group_type_{{items.type_id}}'>			
				<div class='position_group_in lesson_types lesson_type_{{items.type_id}}' title='{{items.name}}' ng-click='loadPage($event)'>
					<i class='lesson_icons lesson_icon_{{items.type_id}}'></i><span>{{items.name}}</span>
				</div>
			</div>
		</div>






	</div>


	<div class='mainPage col-xs-12 col-sm-12  col-md-8  col-lg-8'>
		<div ng-include='"../../public/partials/templates/carusel_tmpl.html"'></div>

		<iframe id='pagePlayer' width='100%' height='100px' style='position:relative'>
		</iframe>		
		
		<img id='learnpro_logo' src='../../public/img/icons/logo.png' ng-click="resizeIframe()" />
		<img id='content_image' src='' />

		<div id="jp_container_1" class="jp-video jp-video-270p" role="application" aria-label="media player">
			<div class="jp-type-playlist">
				<div id="jquery_jplayer_1" class="jp-jplayer"></div>
				<div class="jp-gui">
					<div class="jp-interface">			
						<div class="jp-progress">
							<div class="jp-seek-bar">
								<div class="jp-play-bar"></div>
							</div>
						</div>
						<div class="jp-duration" role="timer" aria-label="duration">&nbsp;</div>
						<div class="jp-current-time" role="timer" aria-label="time">&nbsp;</div>
						<div class="jp-controls-holder">
							<div class="jp-controls">
								<button class="jp-play" role="button" tabindex="0">play</button>
								<button class="jp-stop" role="button" tabindex="0">stop</button>								
							</div>
							<select ng-if='currentUser.status === "teacher"' class='jp-marker'></select>
							<div class="jp-toggles" >
								<button class="jp-repeat" role="button" tabindex="0">repeat</button>
								<button class="jp-full-screen" role="button" tabindex="0">full screen</button>	
							</div>							
						</div>
						<div class="jp-volume-controls">
							<button class="jp-mute" role="button" tabindex="0">mute</button>
							<button class="jp-volume-max" role="button" tabindex="0">max volume</button>
							<div class="jp-volume-bar">
								<div class="jp-volume-bar-value"></div>
							</div>
						</div>
						<div class="jp-details">
							<div class="jp-title" aria-label="title">&nbsp;</div>
						</div>
					</div>
				</div>
			</div>
		</div>


		<div id='question_group' ><div class='questionsBut btn btn-default' ng-click='questionTest()'>{{question}}</div><div class='btn-info'>{{testQuestion}}</div><div class='nn btn-success' ng-repeat='items in testAnswers' >{{items}}</div></div>





	</div>
































	<!--iframe  scrolling='auto'  src='../../uploads/0270_0001/index.html' width='300' height='300' align='left'></iframe>
	<div><input type='button' value='full Screen' ng-click='fullscreen()' /></div-->


</div>
